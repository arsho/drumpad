<!DOCTYPE html> 
<html>
    <head>
        <title>Drumpad</title>
        <meta name="description" content="Drumpad is a web application to play Yamaha RX15 drumpad online">
        <meta name="keywords" content="Yamaha RX15 drumpad, Play Drums, Drum Free, Drumpad">
        <meta name="author" content="Ahmedur Rahman Shovon">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="shortcut icon" href="assets/image/head.ico" type="image/x-icon">

    </head>
    <body>

        <audio src="assets/sounds/Yamaha-RX15-Ride-Cymbal.wav" id="cymbal1"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Tom1.wav" id="tom1"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Tom2.wav" id="tom2"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Crash-Cymbal.wav" id="cymbal2"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Bass-Drum.wav" id="bass"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Hi-Tune-Snare.wav" id="snare"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Open-Hi-Hat.wav" id="hihat1"></audio>
        <audio src="assets/sounds/Yamaha-RX15-Closed-Hi-Hat.wav" id="hihat2"></audio>


        <div id="drum_wrapper" class="drums"> 
            <table>
                <tr>
                    <td id="cymbal1_pad" class="drum_pad"></td>
                    <td id="tom1_pad" class="drum_pad"></td>
                    <td id="tom2_pad" class="drum_pad"></td>
                    <td id="cymbal2_pad" class="drum_pad"></td>
                </tr>
                <tr>
                    <td id="bass_pad" class="drum_pad"></td>
                    <td id="snare_pad" class="drum_pad"></td>
                    <td id="hihat1_pad" class="drum_pad"></td>
                    <td id="hihat2_pad" class="drum_pad"></td>
                </tr>
            </table>

        </div>
        <div id="rib" class="ribbon-outer" title="Click to visit my profile">
                <div id="ribtext" class="ribbon-inner">Shovon</div>
        </div>
        <script src="assets/js/jquery-2.1.0.min.js"></script>
        <script src="assets/js/music.js"></script>

    </body>
</html>
